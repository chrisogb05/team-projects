<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make-It-All Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="app-icon">
                <i class="fas fa-file-alt"></i>
            </div>
            <h1>Make-It-All</h1>
            <p class="subtitle">Productivity & Knowledge Management System</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email" class="sr-only">Staff email</label>
                    <input type="email" id="email" name="email" placeholder="Staff email" required>
                </div>
                <div class="input-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            
            <div class="demo-credentials">
                <p>Demo Credentials:</p>
                <p>Employee: **demo@make-it-all.co.uk** / **demo123**</p>
                <p>Manager: **manager@make-it-all.co.uk** / **manager123**</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
